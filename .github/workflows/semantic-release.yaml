name: ğŸ Version Party Time!

on:
  workflow_dispatch:  # ğŸ¯ Manual trigger for maximum control!

jobs:
  release-the-kraken:  # ğŸ™ Time to unleash a new version!
    name: ğŸš€ Release Magic
    runs-on: ubuntu-latest
    permissions:
      contents: write      # âœï¸ Let us write new stuff
      issues: write        # ğŸ« Update those tickets
      pull-requests: write # ğŸ”„ PR powers activated!

    steps:
      - name: ğŸ“¦ Grab the Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ğŸŒ³ Need the full history!
          persist-credentials: false

      - name: ğŸ› ï¸ Setup Node.js Magic
        uses: actions/setup-node@v4.2.0

      - name: ğŸ­ Prep for Preview Release
        if: github.ref != 'refs/heads/main'
        run: mv .releaserc.prerelease.yaml .releaserc.yaml
        # ğŸª Special config for non-main branches!

      - name: ğŸˆ Release Time!
        uses: cycjimmy/semantic-release-action@v4.1.1
        id: semantic  # ğŸ·ï¸ We'll need this ID later
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‰ Celebrate New Release
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "ğŸŒŸ New Version: ${{ steps.semantic.outputs.new_release_version }}"
          echo "ğŸ“¢ Major: ${{ steps.semantic.outputs.new_release_major_version }}"
          echo "âœ¨ Minor: ${{ steps.semantic.outputs.new_release_minor_version }}"
          echo "ğŸ”§ Patch: ${{ steps.semantic.outputs.new_release_patch_version }}"